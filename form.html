        <main>
            <div id="formmessage"></div>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>Create Account</legend>
                    <label class="top">Username* <input type="text" name="username" id="username" required></label>
                    <label class="top">Password* <input type="password" name="pwd" id="pwd" required pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be alpha-numeric with one uppercase and lowercase letter, and at least 8 characters"></label>
                    <label class="top">Confirm Password* <input type="password" name="pwd2" id="pwd2" required></label>
                    <label class="top">Email* <input type="email" name="email" id="email" required title = "Please enter a valid email address"></label>
                </fieldset>
                <label class="rate">Rate my page (optional)
                    <div id="rangevalue">0</div>
                    <input type="range" id="rate" name="r" min="0" max="10" value="0" step="1" list="ratevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                <input type="submit" value="Create my account" class="btn">
            </form>
