                <picture>
                    <source media="(max-width: 400px)" srcset="images/logo-small-view.webp">

            <div class="join-search">
                <button type="submit" id="join" name=""><a href="join.html">JOIN US!</a></button>
                <form class="search-box">
                    <input type="text" name="search" placeholder="Search...">
                    <button id="btn" type="submit"><img src="images/search-icon.png" alt="search-icon"></button>
                </form>
            </div>
        </header>
        <hr>
        <div class="hero-image">
            <picture>
                <source media="(max-width: 550px)" srcset="images/small-wdd230-org.webp">
                <source media="(max-width: 960px)" srcset="images/medium-wdd230-org.webp">
                <img src="images/larger-wdd230-org.webp" alt="main photo" width="960" height="480">
            </picture>
            <div class="herolabel">
                <p class="small-view">Small view</p>
                <p class="medium-view">Medium view</p>
                <p class="large-view">Larger view</p>
            </div>
        </div>  
        <main>
            <form method="get" action="thankyou.html">
                    
                        <h1 class="form-title">Aplicant Information</h1>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label class="top">First Name* <input type="text" name="fname" id="fname" required></label>
                        <label class="top">Last Name* <input type="text" name="lname" id="lname" required></label>
                        <label class="top">Title or Position* <input type="text" name="position" id="position" pattern="[a-zA-Z_-].{7,}" required></label>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label class="top">Email address* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label class="top">Mobile phone number* <input type="tel" name="phone" id="phone" pattern="[0-9]{.3,}-[0-9]{.2,}-[0-9]{.7,}" required placeholder="+54 9 123-7777777"></label>
                        <label class="top">Business/Organitation's name* <input type="text" name="bname" id="bname" required></label>
                        <label class="top">Description <textarea type="text" name="description" id="description" cols="28" rows="5"></textarea></label>
                    </fieldset>
                    <fieldset>
                        <legend>Membership</legend>
                        <label class="top-level">Levels
                            <select name="levels">
                                <option value="">Please select &#9662;</option>
                                <option value="np">Non Profit</option>
                                <option value="bronze">Bronze</option>
                                <option value="silver">Silver</option>
                                <option value="golden">Golden</option>
                            </select>
                        </label>
                        </fieldset>
                    <label for="">Timestamp <input type="hidden" name="timestamp" id="timestamp"></label>
                    <input type="submit" value="SUBMIT" class="submitBtn">
            </form>
        </main>
